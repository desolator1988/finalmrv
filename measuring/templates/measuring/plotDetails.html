{% load core_tags %}
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Plot Details</h4>
		</div>
		<form action="." method="POST" class="form-horizontal">
			<div class="modal-body">
				<table class="table">
					<thead>
						<th class="col-sm-6">Biomass Stocks</th>
						<th class="col-sm-6">Additional Carbon Pools</th>
					</thead>
					<tr>
						<td class="col-sm-6">
							<div class="col-sm-7" style="font-size: 12px;"><b>Trees Measured:</b></div>
							<div id="treesInv" class="col-sm-4" style="font-size: 12px;">None</div>
						</td>
						<td class="col-sm-6">
							<div class="col-sm-7" style="font-size: 12px;"><b>Soil (tC/ha):</b></div>
							<div id="soilInv" class="col-sm-4" style="font-size: 12px;">--</div>
						</td>
					</tr>
					<tr>
						<td class="col-sm-6">
							<div class="col-sm-7" style="font-size: 12px;"><b>Species Count:</b></div>
							<div id="speciesInv" class="col-sm-4" style="font-size: 12px;">None</div>
						</td>
						<td class="col-sm-6">
							<div class="col-sm-7" style="font-size: 12px;"><b>Litter (tC/ha):</b></div>
							<div id="litterInv" class="col-sm-4" style="font-size: 12px;">--</div>
						</td>
					</tr>
					<tr>
						<td class="col-sm-6">
							<div class="col-sm-7" style="font-size: 12px;"><b>Above-ground Biomass (tC/ha):</b></div>
							<div id="agbInv" class="col-sm-4" style="font-size: 12px;">None</div>
						</td>
						<td class="col-sm-6">
							
							<div class="col-sm-7" style="font-size: 12px;"><b>Deadwood (tC/ha):</b></div>
							<div id="deadwoodInv" class="col-sm-4" style="font-size: 12px;">--</div>
						</td>
					</tr>
					<tr>
						<td class="col-sm-6">
							<div class="col-sm-7" style="font-size: 12px;"><b>Below-ground Biomass (tC/ha):</b></div>
							<div id="bgbInv" class="col-sm-4" style="font-size: 12px;">None</div>
						</td>
						<td class="col-sm-6">
							
							<div class="col-sm-7" style="font-size: 12px;"><b>AEQ:</b></div>
							<div id="aeqInv" class="col-sm-4" style="font-size: 12px;">System Default</div>
						</td>
					</tr>
                    <tr>
                        <td colspan=2 class="col-sm-12">
                            <div id="plotDetailsPage" class="col-sm-12" style="font-size:12px;">test</div>
                        </td>
                    </tr>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary disabled">Save</button>
			</div>
		</form>
	</div>
</div>
