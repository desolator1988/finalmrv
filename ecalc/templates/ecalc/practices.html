<table class="table table-hover">
	<tr>
		<th>Practice</th>
		<th>Category</th>
		<th>Harvest</th>
		<th>Burn</th>
	</tr>
	{% for p in practice_list %}
		<tr>
			<td><a href="{% url "ecalc-practice" ppk=project.id pk=p.id %}" data-target="#myModal" data-toggle="modal">{{ p.name }}</a></td>
			<td>{{ p.category }}</td>
			<td>{{ p.harvest }}</td>
			<td>{{ p.burn }}</td>
		</tr>
	{% empty %}
		<tr>
			<td colspan="4">
				<p>No Practices are available for this project.</p>
			</td>
		</tr>
	{% endfor %}
	<tr>
		<td colspan="3">
		</td>
		<td>
			<a href="{% url "ecalc-practice-new" ppk=project.id %}" data-target="#myModal" data-toggle="modal"><button class="btn btn-primary btn-sm pull-right">Add New</button></a>
		</td>
	</tr>
</table>
