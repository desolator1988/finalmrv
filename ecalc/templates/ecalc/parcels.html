<table class="table table-hover">
	<tr>
		<th>Parcel</th>
		<th>Location</th>
		<th>Area (ha)</th>
		<th>Land Cover</th>
		<th></th>
		<!--<th>Scenarios</th>-->
	</tr>
	{% for p in parcel_list %}
		<tr>
			<td><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></td>
			<td>{{ p.location }}</td>
			<td>{{ p.area }}</td>
			<td><a href="{% url "ecalc-landcover" ppk=project.id pk=p.initial_lc.id %}" data-target="#myModal" data-toggle="modal">{{ p.initial_lc }}</a></td>
			<!--<td><a href=" url ecalc-scenarios ppk=project.id ">{{ p.scenario_set.count }}</a></td>-->
			<td><button type="button" class="btn btn-danger btn-sm pull-right"
			onclick="if(confirm('Are you sure you want to delete this scenario')) window.open('{% url 'ecalc-parcel-delete' pk=p.id ppk=project.id %}', '_self');">Delete</button></td>
		</tr>
	{% empty %}
		<tr>
			<td colspan="6">
				<p>No Parcels are available for this project.</p>
			</td>
		</tr>
	{% endfor %}
	<tr>
		<td colspan="5">
		</td>
		<td>
			<a href="{% url "ecalc-parcel-new" ppk=project.id %}"><button class="btn btn-primary btn-sm pull-right">Add New</button></a>
		</td>
	</tr>
</table>
